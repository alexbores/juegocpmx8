<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Marcianito AlienWare</title>

<body>

<canvas id="canvas" style="display: block;cursor:pointer;width: 97vw; height: 97vh">

</canvas>	

<script type="text/javascript">



(function() {
    var requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame || window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
    window.requestAnimationFrame = requestAnimationFrame;
})();
	
	var canvas = document.getElementById("canvas");
	var ctx = canvas.getContext("2d");

function StartDisplay(){
 	ctx.beginPath();
    ctx.rect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = "black";
    ctx.fill();
    ctx.closePath();  
    
    ctx.beginPath();
    ctx.font = "20px Comic Sans";
    ctx.fillStyle = "Green";
    ctx.fontWeight="10000vw";
    ctx.fillText("Marcianito by AlienWare", canvas.width/7, canvas.height/4);
    ctx.closePath();

return 0;
}


var started = false;


//////////////////////////////////Se agregan los listeners del keyboard///////////////////////////////////////////////////////////////////////
var key = [];
function setKeys(status){
  for(var i = 0; i<300; i++){
    key[i]=status;
  }
}
setKeys[false];
document.addEventListener("keydown", function(e) {
    key[e.keyCode] = true;
    console.log("down: "+e.keyCode);
});
document.addEventListener("keyup", function(e) {
    key[e.keyCode] = false;
});
/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

function KeyHandler(){

    if(key[32]==true){
        if(started==false){

            started==true;
        }
    }

return 0;
}




function main(){
    ctx.clearRect(0,0,canvas.width,canvas.height);    
    StartDisplay();
    KeyHandler();

    if(started == true){
      alert("presionÃ³ space");


    }


    requestAnimationFrame(main);
}



window.addEventListener("load",function(){
    main();
});




</script>
</body>
</html>
